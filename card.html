<!DOCTYPE html>
<html lang="kn">
<head>
<meta charset="UTF-8">
<title>ಸದಸ್ಯತ್ವ ಕಾರ್ಡ್</title>

<style>
body{
  background:#eee;
  font-family:Arial;
}
.card{
  width:360px;
  margin:30px auto;
  background:#fff;
  border-radius:15px;
  box-shadow:0 8px 20px rgba(0,0,0,.3);
  overflow:hidden;
}
.header{
  background:linear-gradient(90deg,#ff9933,#fff,#138808);
  text-align:center;
  padding:12px;
  font-weight:bold;
}
.photo{
  width:90px;
  height:90px;
  border-radius:50%;
  margin:10px auto;
  display:block;
  object-fit:cover;
  border:2px solid #555;
}
.body{
  padding:15px;
  font-size:14px;
}
.footer{
  background:#f4f4f4;
  padding:10px;
  font-size:12px;
  text-align:center;
}
button{
  display:block;
  background-color: brown;
  margin:15px auto;
  padding:10px 20px;
}

</style>
</head>

<body>

<div id="card" class="card">
  <div class="header">
    ಡಾ. ಬಾಬು ಜಗಜೀವನರಾವ್<br>
    ಕರ್ನಾಟಕ ಆದಿ ಜಾಂಬವ ಅಭಿವೃದ್ದಿ ಸಂಘ
</div>

  <img id="photo" class="photo">
  <div class="body">
    <p><b>ಹೆಸರು:</b> <span id="name">loading...</span></p>
    <p><b>ಮೊಬೈಲ್:</b> <span id="phone"></span></p>
    <p><b>ವಿಳಾಸ:</b> <span id="address"></span></p>
    <p><b>ಸದಸ್ಯ ID:</b> <span id="mid"></span></p>
    <p><b>ಮಾನ್ಯತೆ:</b> 2024 – 2027</p>
  </div>
    


  <div style="text-align:center; margin-top:10px;">
  <img id="qrcode" alt="QR Code" width="60">
</div>

  <div class="footer">
    ಅಧ್ಯಕ್ಷರ ಸಹಿ ✍<br>
    (ಅಧಿಕೃತ)
  </div>
</div>

<button onclick="downloadPDF()">PDF ಡೌನ್‌ಲೋಡ್</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<script>
const id = new URLSearchParams(location.search).get("id");
document.getElementById("mid").innerText = id;
const name = document.getElementById("name");
const phone = document.getElementById("phone");
const address = document.getElementById("address");

// load photo
document.getElementById("photo").src =
  localStorage.getItem("member_photo");

// fetch member data
fetch("https://script.google.com/macros/s/AKfycbzPXN_yQl8aOV6XZ0xrhGVGf5us0tGMu0Y-KUuiLzhTCdL6qSRbXA4HK3jSIHiLUHDf/exec?id=" + id)
.then(r=>r.json())
.then(d=>{
 document.getElementById("name").innerText = d.name;
document.getElementById("phone").innerText = d.phone;
document.getElementById("address").innerText = d.address;
});

function downloadPDF(){
  html2pdf(document.getElementById("card"));
}
</script>
<script>
document.addEventListener("DOMContentLoaded", function () {

  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  if (!id) {
    console.error("ID missing in URL");
    return;
  }

  const cardUrl =
    "https://darshan5462-maker.github.io/mywebsite1/card.html?id=" + id;

  const qrImg = document.getElementById("qrcode");

  qrImg.src =
    "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" +
    encodeURIComponent(cardUrl);

});
</script>

</body>
</html>
