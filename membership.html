<!DOCTYPE html>
<html lang="kn">
<head>
  <meta charset="UTF-8">
  <title>ಸದಸ್ಯತ್ವ ಅರ್ಜಿ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="membership">
    <h2>ಸದಸ್ಯತ್ವ ಅರ್ಜಿ</h2>
    <p>ಡಾ. ಬಾಬು ಜಗಜೀವನರಾವ್ ಕರ್ನಾಟಕ ಆದಿ ಜಾಂಬವ ಅಭಿವೃದ್ದಿ ಸಂಘ</p>

   <form id="memberForm">

  <label>ಹೆಸರು</label>
  <input type="text" name="name" required>

  <label>ಮೊಬೈಲ್</label>
  <input type="tel" name="phone" required>

  <label>ವಿಳಾಸ</label>
  <textarea name="address" required></textarea>
  <label>ಫೋಟೋ</label>
<input type="file" id="photo" accept="image/*" required>

  <button type="submit">ಸಲ್ಲಿಸಿ</button>
</form>
<script>
document.getElementById("memberForm").addEventListener("submit", function(e){
  e.preventDefault();

  const photoFile = document.getElementById("photo").files[0];
  const reader = new FileReader();

  reader.onload = function(){
    localStorage.setItem("member_photo", reader.result);
           
    fetch("https://script.google.com/macros/s/AKfycbzPXN_yQl8aOV6XZ0xrhGVGf5us0tGMu0Y-KUuiLzhTCdL6qSRbXA4HK3jSIHiLUHDf/exec", {
      method: "POST",
      body: new FormData(document.getElementById("memberForm"))
    })
    .then(res => res.json())
    .then(data => {
      localStorage.setItem("member_id", data.id);
      window.location.href = "thanks.html";
    });
  };

  reader.readAsDataURL(photoFile);
});
</script>
  </section>
  <script>
function saveData() {
  localStorage.setItem("name", document.getElementById("name").value);
  localStorage.setItem("phone", document.getElementById("phone").value);
  localStorage.setItem("address", document.getElementById("address").value);
}
</script>

</body>
</html>
