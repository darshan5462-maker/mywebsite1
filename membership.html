<!DOCTYPE html>
<html lang="kn">
<head>
  <meta charset="UTF-8">
  <title>ಸದಸ್ಯತ್ವ ಅರ್ಜಿ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="membership">
    <h2>ಸದಸ್ಯತ್ವ ಅರ್ಜಿ</h2>
    <p>ಡಾ. ಬಾಬು ಜಗಜೀವನರಾವ್ ಕರ್ನಾಟಕ ಆದಿ ಜಾಂಬವ ಅಭಿವೃದ್ದಿ ಸಂಘ</p>

    <form action="https://getform.io/f/bdrknxnb" method="POST" onsubmit="saveData()">
      <!-- Replace abcd1234 with YOUR Getform endpoint -->

      <input type="hidden" name="_redirect" value="https://darshan5462-maker.github.io/myewbsite1/thanks.html">

      <label>ಪೂರ್ಣ ಹೆಸರು</label>
      <input type="text" name="name" required>

      <label>ತಂದೆಯ / ತಾಯಿಯ ಹೆಸರು</label>
      <input type="text" name="parent_name" required>

      <label>ಜನ್ಮ ದಿನಾಂಕ</label>
      <input type="date" name="dob" required>

      <label>ಲಿಂಗ</label>
      <select name="gender" required>
        <option value="">ಆಯ್ಕೆಮಾಡಿ</option>
        <option>ಪುರುಷ</option>
        <option>ಮಹಿಳೆ</option>
        <option>ಇತರೆ</option>
      </select>

      <label>ವಿಳಾಸ</label>
      <textarea name="address" rows="3" required></textarea>

      <label>ಮೊಬೈಲ್ ಸಂಖ್ಯೆ</label>
      <input type="tel" name="phone" required>

      <label>ಇಮೇಲ್ (ಐಚ್ಛಿಕ)</label>
      <input type="email" name="email">

      <label>ವೃತ್ತಿ</label>
      <input type="text" name="occupation">

      <button type="submit">ಸದಸ್ಯತ್ವಕ್ಕೆ ಅರ್ಜಿ ಸಲ್ಲಿಸಿ</button>
    </form>
  </section>
  <script>
function saveData() {
  localStorage.setItem("name", document.getElementById("name").value);
  localStorage.setItem("phone", document.getElementById("phone").value);
  localStorage.setItem("address", document.getElementById("address").value);
}
</script>

</body>
</html>
