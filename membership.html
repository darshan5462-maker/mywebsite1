<!DOCTYPE html>
<html lang="kn">
<head>
  <meta charset="UTF-8">
  <title>ಸದಸ್ಯತ್ವ ಅರ್ಜಿ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="membership">
    <h2>ಸದಸ್ಯತ್ವ ಅರ್ಜಿ</h2>
    <p>ಡಾ. ಬಾಬು ಜಗಜೀವನರಾವ್ ಕರ್ನಾಟಕ ಆದಿ ಜಾಂಬವ ಅಭಿವೃದ್ದಿ ಸಂಘ</p>

   <form id="memberForm">

  <label>ಹೆಸರು</label>
  <input type="text" name="name" required>

  <label>ಮೊಬೈಲ್</label>
  <input type="tel" name="phone" required>

  <label>ವಿಳಾಸ</label>
  <textarea name="address" required></textarea>

  <button type="submit">ಸಲ್ಲಿಸಿ</button>
</form>

<script>
document.getElementById("memberForm").addEventListener("submit", function(e) {
  e.preventDefault();

  fetch("https://script.google.com/macros/s/AKfycbyCqaVC8K_0qjf-QsvTfexPxRAsPINl-CdT5nFZ83pPjxyJ92aZrCAhQrit3kvtFULG/exec", {
    method: "POST",
    body: new FormData(this)
  })
  .then(res => res.json())
  .then(data => {
    window.location.href = "card.html?id=" + data.id;
  });
});
</script>
  </section>
  <script>
function saveData() {
  localStorage.setItem("name", document.getElementById("name").value);
  localStorage.setItem("phone", document.getElementById("phone").value);
  localStorage.setItem("address", document.getElementById("address").value);
}
</script>

</body>
</html>
